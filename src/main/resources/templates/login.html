<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sign in Â· Champions 3e Builder</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #1C2838, var(--c-deep-blue));
            color: var(--c-text);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: var(--c-surface);
            border: 1px solid var(--c-outline);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .login-container img {
            height: 96px;
            width: auto;
            background-color: #fff;
            padding: 8px;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .login-container h1 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
        }

        .login-container label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            border-radius: 6px;
            border: 1px solid var(--c-outline);
            background: #1C2838;
            color: var(--c-text);
        }

        .login-container button {
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: var(--c-bright-red);
            color: var(--c-white);
            font-weight: 600;
            cursor: pointer;
        }

        .login-container button:hover {
            filter: brightness(1.05);
        }

        .login-container p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        .login-container p[style*="color:red;"] {
            color: #ff6b6b !important;
        }

        .login-container p[style*="color:green;"] {
            color: #6bff8b !important;
        }

        .login-links {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .login-links a {
            font-size: 0.9rem;
            color: var(--c-bright-red);
            text-decoration: none;
        }

        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img th:src="@{/images/champ_3e_builder_logo.png}" alt="Champions 3e Builder logo">
        <h1>Sign in</h1>

        <!-- Feedback from Spring Security -->
        <p th:if="${param.error}" style="color:red;">Invalid username or password.</p>
        <p th:if="${param.logout}" style="color:green;">You have been signed out.</p>

        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" autofocus required />
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required />
            </div>

            <!-- CSRF -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <button type="submit">Sign in</button>
        </form>
        <div class="login-links">
            <a th:href="@{/forgot-password}">Forgot password?</a>
            <a th:href="@{/register}">Register</a>
        </div>
    </div>
</body>

</html>
